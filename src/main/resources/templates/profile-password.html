<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/head :: head}"></th:block>
  <link rel="stylesheet" href="/css/profile-style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Đổi Mật Khẩu</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div id="main">
  <div class="profile-container">
    <div th:replace="~{admin/profile-sidebar :: sidebar(activeTab='password', user=${profileUser})}"></div>

    <div class="profile-content">
      <h2>Đổi Mật Khẩu</h2>
      <p class="text-muted">Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác.</p>
      <hr/>
      <form th:action="@{/4Moos/profile/password/update}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3 row">
          <label for="currentPassword" class="col-sm-4 col-form-label">Mật khẩu hiện tại</label>
          <div class="col-sm-8"><input type="password" class="form-control" id="currentPassword" name="currentPassword" required></div>
        </div>
        <div class="mb-3 row">
          <label for="newPassword" class="col-sm-4 col-form-label">Mật khẩu mới</label>
          <div class="col-sm-8"><input type="password" class="form-control" id="newPassword" name="newPassword" required></div>
        </div>
        <div class="mb-3 row">
          <label for="confirmPassword" class="col-sm-4 col-form-label">Xác nhận mật khẩu</label>
          <div class="col-sm-8"><input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required></div>
        </div>
        <div class="mb-3 row">
          <div class="col-sm-8 offset-sm-4"><button type="submit" class="btn btn-primary">Xác nhận</button></div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
