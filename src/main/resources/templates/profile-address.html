<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/head :: head}"></th:block>
  <link rel="stylesheet" href="/css/profile-style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Địa Chỉ</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div id="main">
  <div class="profile-container">
    <div th:replace="~{fragments/profile-sidebar :: sidebar(activeTab='address', user=${profileUser})}"></div>

    <div class="profile-content">
      <h2>Địa Chỉ Của Tôi</h2>
      <p class="text-muted">Cập nhật địa chỉ giao hàng và số điện thoại của bạn.</p>
      <hr/>
      <form th:action="@{/4Moos/profile/address/update}" th:object="${profileUser}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Số điện thoại</label>
          <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ chi tiết</label>
          <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
