<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Commerce</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/login-signup.css" />
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>
<div class="container py-5">
    <div class="login-signup-container bg-white">
        <div class="text-center mb-4">
            <h2>Create Account</h2>
            <p class="text-muted">Join our community today</p>
        </div>

        <form th:action="@{/4Moos/register}" th:object="${userRegisteredDTO}" method="post">
            <!-- Display global errors if any -->
            <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global Error</p>
            </div>

            <!-- Username field -->
            <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" class="form-control" id="userName" th:field="*{userName}"
                       placeholder="Enter your username" required>
                <div class="field-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</div>
            </div>

            <!-- Email field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       placeholder="Enter your email" required>
                <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </div>

            <!-- Password field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="Create a password" required>
                <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>

        <div class="divider">
            <hr><span>OR</span><hr>
        </div>

        <div class="social-login">
            <a th:href="@{/oauth2/authorization/facebook}" class="btn social-btn social-btn-facebook">
                <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
            </a>
            <a th:href="@{/oauth2/authorization/google}" class="btn social-btn social-btn-google">
                <i class="fab fa-google me-2"></i> Sign up with Google
            </a>
        </div>

        <div class="text-center mt-4">
            <p>Already have an account? <a th:href="@{/4Moos/login}" class="text-decoration-none">Sign In</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
