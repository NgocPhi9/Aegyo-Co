<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/head :: head}"></th:block>

    <title>Login - E-Commerce</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/login-signup.css" />

</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>
    <div class="container py-5">
        <div class="login-signup-container bg-white">
            <div class="text-center mb-4">
                <h2>Welcome Back</h2>
                <p class="text-muted">Sign in to continue to our store</p>
            </div>

            <form th:action="@{/4Moos/login}" method="post">
                <!-- Display error message if any -->
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid email or password.
                </div>
                <div class="alert alert-success" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="alert alert-success" th:if="${param.registered}">
                    Registration successful! Please login with your credentials.
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="Enter your email" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter your password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>

            </form>

            <div class="divider">
                <hr><span>OR</span><hr>
            </div>

            <div class="social-login">
                <a th:href="@{/oauth2/authorization/facebook}" class="btn social-btn social-btn-facebook">
                    <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
                </a>
                <a th:href="@{/oauth2/authorization/google}" class="btn social-btn social-btn-google">
                    <i class="fab fa-google me-2"></i> Continue with Google
                </a>
            </div>

            <div class="text-center mt-4">
                <p>Don't have an account? <a th:href="@{/4Moos/register}" class="text-decoration-none">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
